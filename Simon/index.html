<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon Test</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press Any Key to Start<br/>( only except q,w,e,r ) </h1>
  <div class="container">
    <div class="row">

      <div type="button" id="green" class="q btn green">
        <div>q</div>
      </div>

      <div type="button" id="red" class="w btn red">
        <span>w</span>
      </div>
    </div>

    <div class="row">

      <div type="button" id="yellow" class="a btn yellow">
        <p>a</p>
      </div>
      <div type="button" id="blue" class="s btn blue">
        <span>s</span>

      </div>

    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="./game.js"></script>
</body>

</html>
